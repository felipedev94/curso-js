<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another try</title>
    <style> 
    body{
        background-color: cornflowerblue;
        color: beige;
    }
    h1{
        color: rgba(8, 53, 38, 0.842);
    }
    </style>
</head>

<body>
    <h1>Garoto tentar aprender a programar pela 120° vez</h1>
    <p>O jovem tenta novamente programar, será que agora vai ?</p>

    <script>
     var n1 = Number( window.prompt (`Say a number`));
     var n2 = Number( window.prompt (`Say another number`));
     var n3 = Number( window.prompt (`Say another number`));
     var media = (n1 + n2 + n3) / 3
     window.alert (media >= 6 ?`O aluno teve media ${media} e foi Aprovado`:`o aluno teve media ${media} e foi Reprovado`);
      
    </script>

</body>
</html>
